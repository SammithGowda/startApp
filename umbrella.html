<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="umbrella.css" type="text/css">
</head>
<body>
    <div class="umbrella">
        <img src="" alt="Custom Umbrella" width="100%">
    </div>
    <div class="customization">
        <h1>Custom Umbrella</h1>
        <div class="color-options">
            <button class="color-btn" id="pink" style="background-color: pink;"></button>
            <button class="color-btn" id="blue" style="background-color: blue;"></button>
            <button class="color-btn" id="yellow" style="background-color: yellow;"></button>
        </div>        
        <p>Customize your umbrella by selecting a color and uploading a logo.</p>
        <button class="upload-btn">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="./icon/upload.svg">
                <path d="M8 3V13M8 3L5 6M8 3L11 6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            UPLOAD LOGO
        </button>
    </div>
    <script type="text/javascript" src="umbrella.js"></script>
</body>
</html>
