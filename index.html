<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css" type="text/css">
</head>

<body>
    <main  class="main-container">
        <div class="umbrella-container">
            <div class="umbrella">
                <img id="umbrella-img" src="./icons/loader_icon.svg" alt="Custom Umbrella" class="loading">
                <img id="uploaded-logo" src="" alt="User Logo" class="hidden">
            </div>
        </div>

        <div class="customization">
            <div class="new-wrapper"> 
            <h1>Custom Umbrella</h1>
            <div class="color-options">
                <button class="color-btn" id="pink" style="background-color: pink;"></button>
                <button class="color-btn" id="blue" style="background-color: blue;"></button>
                <button class="color-btn" id="yellow" style="background-color: yellow;"></button>
            </div>
            <p>Customize your umbrella by selecting a color and uploading a logo.</p>
            <input type="file" id="upload-input" accept="image/*" style="display: none;">
            <button class="upload-btn" id="upload-btn">
                <img src="./icons/upload.svg" alt="Upload Icon" width="16" height="16">
                UPLOAD LOGO
            </button>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
